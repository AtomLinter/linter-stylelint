version: "{build}"
platform: x64
branches:
  only:
    - master
clone_depth: 10
skip_tags: true
test: off
deploy: off
environment:
  APM_TEST_PACKAGES: language-postcss
  ATOM_LINT_WITH_BUNDLED_NODE: "false"

install:
  # Install Node.js to run any configured linters
  - ps: Install-Product node 6

build_script:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/Arcanemagus/ci/d0ca293e434549acaa9fcdf1d567fa2491544b53/build-package.ps1'))
