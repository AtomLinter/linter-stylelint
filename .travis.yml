# Project specific config
env:
  global:
    # Pre-install the required language file as package activation doesn't wait
    # for the installation to complete.
    - APM_TEST_PACKAGES="language-postcss"
    - ATOM_LINT_WITH_BUNDLED_NODE="false"

  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

os:
  - linux
  - osx

# Installed for linting the project
language: node_js
node_js: "6"

# Generic setup follows
script: 'curl -s https://raw.githubusercontent.com/Arcanemagus/ci/d0ca293e434549acaa9fcdf1d567fa2491544b53/build-package.sh | sh'

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

git:
  depth: 10

sudo: false

addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot
